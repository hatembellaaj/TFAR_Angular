
<div class="container">
  <mat-toolbar color="primary">
    <span class="fill-remaining-space"></span>
    <span>Hopitales</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
</div>



<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never" >
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()" >
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey"  (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>


<div class="mat-elevation-z8" id="table1">
  <table mat-table [dataSource]="dataSource"   matSort>

    <ng-container matColumnDef="Code_hopitale">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code Hopitale </th>
      <td mat-cell *matCellDef="let element"> {{element.Code_hopitale}} </td>
    </ng-container>

    <ng-container matColumnDef="Nom_Hopitale">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Hopitale </th>
      <td mat-cell *matCellDef="let element"> {{element.Nom_Hopitale}} </td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onDetails(element)"><mat-icon class="mat-18">reorder</mat-icon></button>
         </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="onUpdate(element)"><mat-icon class="mat-18">system_update</mat-icon></button>
         </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="onDelete(element)"><mat-icon class="mat-18">delete</mat-icon></button>
         </td>
    </ng-container>

    <ng-container matColumnDef="loading">
      <tr mat-footer-cell *matFooterCellDef colspan="6" class="footer">Loading data...</tr>
    </ng-container>

    <ng-container matColumnDef="noData">
      <tr mat-footer-cell *matFooterCellDef colspan="6" class="footer">no data...</tr>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}" class="footer"></tr>
    <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}" class="footer"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2,4,8,12,20]" [pageSize]="4" showFirstLastButtons></mat-paginator>

</div>
