<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" >
    <mat-form-field>
      <input
        type="number"
        matInput
        placeholder="Your code hopitale"
        ngModel
        name="Code_hopitale"
        [(ngModel)]="data.code_hopitale"
        #codeHInput="ngModel">
    </mat-form-field>
    <mat-form-field >
      <input
        type="text"
        matInput
        placeholder="Your nom hopitale"
        ngModel
        name="Nom_Hopitale"
        required
        [(ngModel)]="data.nom_Hopitale"
        #nomHInput="ngModel">
        <mat-error *ngIf="nomHInput.hasError('required')">nom must not be empty.</mat-error>
    </mat-form-field>
    <div class="button-row">
      <button  mat-raised-button color="primary" [disabled]="f.invalid" [mat-dialog-close]="data">Submit</button>
      <button  mat-raised-button color="warn" (click)="onNoClick()" >Cancel</button>

    </div>

  </form>
</section>
