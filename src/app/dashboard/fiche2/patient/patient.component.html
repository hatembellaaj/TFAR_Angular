<div class="row">
  <div class="column">
    <form class="example-form">

      <mat-form-field class="example-full-width">
        <mat-label>Num dossier</mat-label>
        <input matInput placeholder="the number of folder of the patient">
      </mat-form-field>



      <div  class="example-full-width">
        <mat-label>Sexe : </mat-label>

        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="M">M</mat-radio-button>
          <mat-radio-button value="F">F</mat-radio-button>
        </mat-radio-group>
      </div>



      <mat-form-field class="example-full-width">
        <mat-label>Adresse</mat-label>
        <input matInput placeholder="the adress of patient">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Tel</mat-label>
        <input matInput placeholder="phone of the patient">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Nom de la mére</mat-label>
        <input matInput placeholder="the name of the mother of the patient">
      </mat-form-field>

    </form>
  </div>
  <div class="column">
    <form class="example-form">

      <mat-form-field class="example-full-width">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="name of the patient">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Date de naissance</mat-label>
        <mat-form-field appearance="fill" class="item">
          <input matInput [matDatepicker]="pickero">
          <mat-datepicker-toggle matSuffix [for]="pickero"></mat-datepicker-toggle>
          <mat-datepicker #pickero></mat-datepicker>
        </mat-form-field>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Repère éventuel</mat-label>
        <input matInput placeholder="eventual repere of the patient">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Prénom du pére</mat-label>
        <input matInput placeholder="name of the father of patient">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Prénom de la mére</mat-label>
        <input matInput placeholder="name of the mother of patient">
      </mat-form-field>

    </form>
  </div>
  <div class="column">
    <form class="example-form">

      <mat-form-field class="example-full-width">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="prenom patient">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Lieu de naissance</mat-label>
        <input matInput placeholder="place of birth of the patient">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Gouvernorat</mat-label>




        <div>
          <span class="label">Departement</span>
          <mat-form-field appearance="fill" class="item">
            <mat-select [(ngModel)]="selectedgv" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let item of gouvernorat " value="{{item}}">{{item}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Nom de la grand mére paternelle</mat-label>
        <input matInput placeholder="paternal grand mother of the patient">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Nom de la grand mére maternelle</mat-label>
        <input matInput placeholder="maternal grand mother of the patient">
      </mat-form-field>

    </form>
  </div>
</div>
