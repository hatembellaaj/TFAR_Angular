<span class="label"><strong>Test d'Ubiquitination FANCD2 </strong></span>
<mat-form-field appearance="fill">
  <mat-label>Test d'Ubiquitination FANCD2 </mat-label>
  <mat-select [(ngModel)]="enum11" ngModel name="tdf" required>
    <mat-option *ngFor="let item of tabenum1 " value="{{item}}">{{item}}</mat-option>
  </mat-select>
</mat-form-field>

<br>

<span class="label">Résultat</span>
<mat-form-field appearance="fill">
  <mat-label>Résultat </mat-label>
  <mat-select [(ngModel)]="enum77" ngModel name="resultat" required>
    <mat-option *ngFor="let item of tabenum7 " value="{{item}}">{{item}}</mat-option>
  </mat-select>
</mat-form-field>

<br>
<span class="label">Groupe de complémentation</span>
<mat-form-field>
  <input type="text" matInput placeholder="Groupe de complémentation" ngModel name="Groupe_de_complémentation" required [(ngModel)]="groupeComp"
    #nomHInput="ngModel">
  <mat-error *ngIf="nomHInput.hasError('required')">groupe must not be empty.</mat-error>
</mat-form-field>

<br>
<span class="label">Mutation du géne FANC</span>
<mat-form-field>
  <input type="text" matInput placeholder="Mutation du géne FANC" ngModel name="Mutation_du_géne_FANC" required [(ngModel)]="mutationGene"
    #nomHInput="ngModel">
  <mat-error *ngIf="nomHInput.hasError('required')">mutation must not be empty.</mat-error>
</mat-form-field>
