<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" >
    <mat-form-field>
      <input
        type="number"
        matInput
        placeholder="Your code service"
        ngModel
        name="Code_Service"
        [(ngModel)]="data.code_service"
        #codeSInput="ngModel">
    </mat-form-field>
    <mat-form-field >
      <input
        type="text"
        matInput
        placeholder="Your nom service"
        ngModel
        name="Nom_Service"
        required
        [(ngModel)]="data.nom_service"
        #nomSInput="ngModel">
        <mat-error *ngIf="nomSInput.hasError('required')">nom must not be empty.</mat-error>
    </mat-form-field>
    <div class="button-row">
      <button  mat-raised-button color="primary" [disabled]="f.invalid" [mat-dialog-close]="data">Submit</button>
      <button  mat-raised-button color="warn" (click)="onNoClick()" >Cancel</button>

    </div>

  </form>
</section>
